# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - diamondpricepredictorapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://diamondpricepredictor.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_03b7ffb2057f40fa9d76afc301c76d18 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d33eb5e780ea4d7cb111dceb5fafb264 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: diamondpricepredictor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_03b7ffb2057f40fa9d76afc301c76d18 }}/pricepredictapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'diamondpricepredictorapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c0b1ef6519dd4534a573cae2714cb2b1 }}
        images: 'diamondpricepredictor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_03b7ffb2057f40fa9d76afc301c76d18 }}/pricepredictapp:${{ github.sha }}'